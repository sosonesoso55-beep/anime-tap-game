<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Anime Tap Game</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body{
  background:url("https://images.unsplash.com/photo-1601579112949-7d5e2c2c5c0e") center/cover no-repeat;
  height:100vh;color:#fff;overflow:hidden
}
#app{display:flex;flex-direction:column;height:100%}
header{
  text-align:center;padding:10px;
  background:rgba(0,0,0,.6)
}
#coins{font-size:22px;font-weight:bold}
main{flex:1;display:flex;justify-content:center;align-items:center}
#girl{
  width:220px;
  transition:transform .1s;
}
#girl:active{transform:scale(.92)}
nav{
  display:flex;justify-content:space-around;
  background:rgba(0,0,0,.7);padding:10px
}
button{
  background:#ff4fd8;border:none;
  padding:10px;border-radius:12px;
  color:#fff;font-weight:bold
}
.panel{
  position:absolute;inset:0;
  background:rgba(0,0,0,.9);
  display:none;flex-direction:column;
  padding:20px;gap:15px
}
.panel h2{text-align:center}
.item{
  background:#222;padding:12px;border-radius:10px;
  display:flex;justify-content:space-between
}
</style>
</head>

<body>
<div id="app">
  <header>
    <div id="coins">0 ‚≠ê</div>
  </header>

  <main>
    <img id="girl" src="https://i.imgur.com/6QJ6b0F.png">
  </main>

  <nav>
    <button onclick="openPanel('shop')">üõí</button>
    <button onclick="openPanel('profile')">üë§</button>
    <button onclick="openPanel('settings')">‚öôÔ∏è</button>
  </nav>
</div>

<!-- SHOP -->
<div class="panel" id="shop">
  <h2>–ú–∞–≥–∞–∑–∏–Ω</h2>
  <div class="item">
    <span>x2 (10 –º–∏–Ω)</span>
    <button onclick="buyBoost(2,500)">500‚≠ê</button>
  </div>
  <div class="item">
    <span>x5 (10 –º–∏–Ω)</span>
    <button onclick="buyBoost(5,3000)">3000‚≠ê</button>
  </div>
  <button onclick="closePanels()">–ù–∞–∑–∞–¥</button>
</div>

<!-- PROFILE -->
<div class="panel" id="profile">
  <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
  <p>–¢–∞–ø–æ–≤: <span id="taps">0</span></p>
  <p>–ë—É—Å—Ç: <span id="boost">x1</span></p>
  <button onclick="closePanels()">–ù–∞–∑–∞–¥</button>
</div>

<!-- SETTINGS -->
<div class="panel" id="settings">
  <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
  <button onclick="toggleMusic()">üéµ –ú—É–∑—ã–∫–∞</button>
  <button onclick="closePanels()">–ù–∞–∑–∞–¥</button>
</div>

<audio id="tapSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
<audio id="music" loop src="https://assets.mixkit.co/music/preview/mixkit-japanese-fantasy-138.mp3"></audio>

<script>
let coins=0,taps=0,boost=1,musicOn=false
const girl=document.getElementById("girl")

girl.onclick=()=>{
  coins+=boost
  taps++
  document.getElementById("coins").innerText=coins+" ‚≠ê"
  document.getElementById("taps").innerText=taps
  document.getElementById("tapSound").play()
}

function openPanel(id){
  document.querySelectorAll(".panel").forEach(p=>p.style.display="none")
  document.getElementById(id).style.display="flex"
}
function closePanels(){
  document.querySelectorAll(".panel").forEach(p=>p.style.display="none")
}

function buyBoost(x,price){
  if(coins<price) return alert("–ú–∞–ª–æ –∑–≤—ë–∑–¥")
  coins-=price
  boost=x
  document.getElementById("boost").innerText="x"+x
  setTimeout(()=>boost=1,600000)
}

function toggleMusic(){
  musicOn=!musicOn
  musicOn?music.play():music.pause()
}
</script>
</body>
      </html>
