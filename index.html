<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tap Test</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  text-align: center;
}

#score {
  font-size: 40px;
  margin-top: 20px;
}

#girl {
  margin-top: 40px;
  width: 250px;
  max-width: 80%;
}
</style>
</head>

<body>

<div id="score">0</div>

<img id="girl" src="girl.png">

<script>
let score = 0;

document.getElementById("girl").onclick = function () {
  score++;
  document.getElementById("score").innerText = score;
};
</script>

</body>
</html>
