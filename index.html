<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Tap</title>

<style>
* {
  box-sizing: border-box;
  user-select: none;
}

body {
  margin: 0;
  background: #0b0d18;
  font-family: Arial, sans-serif;
  color: #fff;
  text-align: center;
}

#app {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* TOP */
#top {
  width: 100%;
  padding: 16px;
  font-size: 26px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #111;
}

#score {
  color: gold;
}

/* TAP */
#tap-zone {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

#girl {
  width: 280px;
  max-width: 85%;
  transition: transform 0.08s;
}

#girl:active {
  transform: scale(0.92);
}

/* MENU */
#menu {
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 14px 0;
  background: #111;
}

button {
  padding: 12px 18px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #ff4ecd, #7f7bff);
  color: #fff;
}
</style>
</head>

<body>

<div id="app">
  <div id="top">
    <div>Anime Tap</div>
    <div id="score">0</div>
  </div>

  <div id="tap-zone">
    <img src="girl.png" id="girl">
  </div>

  <div id="menu">
    <button onclick="alert('햎햟햡햟향햦햫 쮏햤햣')">游 햎햟햡햟향햦햫</button>
    <button onclick="alert('쮐햦햩혧 쮏햤햣')">游녻 쮐햦햩혧</button>
    <button onclick="alert('햑쮏 쮏햤햣')">游끥 햑쮏</button>
  </div>
</div>

<script>
let score = parseInt(localStorage.getItem("score")) || 0;
const scoreEl = document.getElementById("score");
scoreEl.innerText = score;

document.getElementById("girl").onclick = function () {
  score++;
  scoreEl.innerText = score;
  localStorage.setItem("score", score);
};
</script>

</body>
    </html>
