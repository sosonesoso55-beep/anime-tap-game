<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Tap</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  color: white;
}

#app {
  min-height: 100vh;
  background: rgba(0,0,0,0.7);
  display: flex;
  flex-direction: column;
  align-items: center;
}

#top {
  width: 100%;
  padding: 15px;
  font-size: 22px;
  display: flex;
  justify-content: space-between;
}

#score {
  color: gold;
}

#tap {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

#tap img {
  width: 260px;
  max-width: 80%;
}

#menu {
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 10px;
  background: #111;
}

button {
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  background: #ff4edc;
  color: white;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="app">
  <div id="top">
    <div>Anime Tap</div>
    <div id="score">0</div>
  </div>

  <div id="tap">
    <img src="girl.png" id="girl">
  </div>

  <div id="menu">
    <button onclick="alert('Магазин позже')">Магазин</button>
    <button onclick="alert('Профиль позже')">Профиль</button>
    <button onclick="alert('Топ позже')">Топ</button>
  </div>
</div>

<script>
const SERVER = "https://anime-tap-server-1.onrender.com";

/* SAFE ID (ANDROID OK) */
let uid = localStorage.getItem("uid");
if (!uid) {
  uid = "u_" + Math.floor(Math.random() * 1e12);
  localStorage.setItem("uid", uid);
}

let score = 0;

/* LOAD */
fetch(SERVER + "/state?id=" + uid)
  .then(r => r.json())
  .then(d => {
    score = d.score || 0;
    document.getElementById("score").innerText = score;
  })
  .catch(() => {});

/* TAP */
document.getElementById("girl").addEventListener("click", () => {
  fetch(SERVER + "/tap", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id: uid })
  })
  .then(r => r.json())
  .then(d => {
    score = d.score;
    document.getElementById("score").innerText = score;
  });
});
</script>

</body>
</html>
