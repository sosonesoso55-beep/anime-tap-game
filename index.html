<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Tap</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: url("bg.jpg") center/cover no-repeat;
  overflow: hidden;
  color: white;
}

/* –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

/* –≤–µ—Ä—Ö */
.top {
  position: relative;
  z-index: 2;
  padding: 16px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  text-shadow: 0 0 10px #000;
}

/* –æ—á–∫–∏ */
.score {
  margin-top: 6px;
  font-size: 32px;
  color: #ffd86b;
}

/* —Ü–µ–Ω—Ç—Ä */
.center {
  position: relative;
  z-index: 2;
  height: calc(100vh - 180px);
  display: flex;
  justify-content: center;
  align-items: center;
}

.tap {
  width: 260px;
  max-width: 80vw;
  animation: float 4s ease-in-out infinite;
  transition: transform 0.1s ease;
}

.tap:active {
  transform: scale(0.92);
}

/* –Ω–∏–∂–Ω–µ–µ –º–µ–Ω—é */
.nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  z-index: 3;
  display: flex;
  justify-content: space-around;
  padding: 14px 0;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.1);
  border-top: 1px solid rgba(255,255,255,0.2);
}

.nav button {
  background: none;
  border: none;
  color: white;
  font-size: 14px;
  text-align: center;
}

.nav span {
  display: block;
  font-size: 22px;
}

/* –∞–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}
</style>
</head>

</div>

</body>
</html>
